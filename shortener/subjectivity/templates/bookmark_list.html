{% extends 'base.html' %}

{% block body %}
    <div class="row">
        {% for mark in object_list|dictsortreversed:'id' %}
{#            <p><a href="{% url 'mark_detail' mark.pk %}">{{ mark }}</a></p>#}
            <div class="col m8 offset-m2">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">{{ mark.title }}</span>
                  <p>{{ mark.description }}</p>
                </div>
            <div class="card-action">
              <a class="red-text text-lighten-4 righter" href="{% url 'mark_detail' mark.pk %}">Detail Page</a>
            </div>
          </div>
        </div>
        {% endfor%}
    </div>

{% endblock %}
